<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Edit</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
                <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        </head>
        <body>
            <!-- Error message section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="container-user">
                    <div class=flashes>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
                {% endif %}
            {% endwith %}
            <!-- End error message section -->
            <img src="../../static/img/Neovim-logo_400.png" alt="Neovim Logo">
            <h1>Neovim Plugin Reviews</h1>
            <div class="wrapper">
                <!-- Nav -->
                <div class="nav">
                    <a class="btn btn-dash btn-success" href="/dashboard">Dashboard</a>
                    <a class="btn btn-dash btn-primary" href="/logout">Logout</a>
                </div>
                <h3>Edit Review</h3>
                <div class="main container">
                    <form class="form_create"action="/review/update" method="POST">
                        <input type="hidden" name="id" value="{{ one_review.id }}">
                        <label for="name">name</label>
                        <input type="text" name="name" value="{{ one_review.name }}" >
                        <label for="category">category</label>
                        <input type="text" name="category" value="{{ one_review.category }}" >
                        <label for="content">content</label>
                        <input type="text" name="content" value="{{ one_review.content }}">
                        <button class="btn btn-dash btn-primary" type="submit">submit</button>
                    </form>
                </div>
            </div>
        
        </body>
</html>
