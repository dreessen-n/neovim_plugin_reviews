<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        <title>Edit</title>
    </head>
    <body>
        <!-- Error message section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="container-errorMes">
            <div class=flashes>
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}
        <!-- End error message section -->
        <div class="container">
            <div class="header">
                <img id="header-img" src="../../static/img/Neovim-logo_400.png" alt="Neovim Logo">
                <h1 id="header-title">Neovim Plugin Reviews</h1>
            </div>
        </div>
        <div class="container edit">
            <div class="row">
                <div class="col-xs-6 col-md-6"></div>
                <div class="col-xs-6 col-md-6">
                    <div class="nav">
                        <a class="btn btn-success" href="/dashboard">Dashboard</a>
                        <a class="btn btn-primary" href="/logout">Logout</a>
                    </div>
                </div>
                <div class="row">
                    <div class="container-form">
                        <h3>Edit Review</h3>
                        <form class="form_create"action="/review/update" method="POST">
                            <input type="hidden" name="id" value="{{ one_review.id }}">
                            <label for="name">Name</label>
                            <input type="text" name="name" value="{{ one_review.name }}" >
                            <label for="category">Category</label>
                            <input type="text" name="category" value="{{ one_review.category }}" >
                            <label for="content">Content</label>
                            <textarea class="edit-textarea" rows="10" name="content" type="input">{{ one_review.content }}</textarea>
                            <button class="btn btn-edit btn-primary" type="submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>

    </body>
</html>
