<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Comment</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
                <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        </head>
        <body>
            <!-- Error message section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="container-user">
                    <div class=flashes>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
                {% endif %}
            {% endwith %}
            <img src="../../../static/img/Neovim-logo_400.png" alt="Neovim Logo">
            <h1>Neovim Plugin Reviews</h1>
            <!-- End error message section -->
            <div class="wrapper">
                <!-- Nav -->
                <div class="nav">
                    <a class="btn btn-dash btn-success" href="/dashboard">Dashboard</a>
                    <a class="btn btn-dash btn-primary" href="/logout">Logout</a>
                </div>
                <h3>Add Comment</h3>
                <div class="main container">
                    <form class="form_create" action="/comment/create" method="POST">
                        <input type="hidden" name="review_id" value="{{review_id}}">
                        <input type="hidden" name="user_id" value="{{user_id}}">
                        <label for="comment">Comment</label>
                        <input type="textarea" name="comment" >
                        <button class="btn btn-dash btn-primary" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </body>
</html>
