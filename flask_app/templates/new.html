<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        <title>new</title>
    </head>
    <body>
        <!-- Error message section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="container-errorMes">
            <div class=flashes>
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}
        <!-- End error message section -->
        <div class="container">
            <div class="header">
                <img id="header-img" src="../../static/img/Neovim-logo_400.png" alt="Neovim Logo">
                <h1 id="header-title">Neovim Plugin Reviews</h1>
            </div>
            <div class="row">
            </div>
        </div>
        <div class="container new">
            <div class="row">
            <div class="col-xs-6 col-md-6"></div>
            <div class="col-xs-6 col-md-6">
                <div class="nav">
                    <a class="btn btn-dash btn-success" href="/dashboard">Dashboard</a>
                    <a class="btn btn-dash btn-primary" href="/logout">Logout</a>
                </div>
            </div>
            <div class="row">
                <div class="container-form">
                    <h3>Add Review</h3>
                    <form class="form_create" action="/review/create" method="POST">
                        <label for="name">Name</label>
                        <input type="text" placeholder="owner/repo" name="name" >
                        <label for="category">Category</label>
                        <input type="text" placeholder="category" name="category" >
                        <label for="content">Content</label>
                        <textarea class="edit-textarea" placeholder="At least 20 characters" rows="10" name="content" type="input"></textarea>
                        <button class="btn btn-new btn-primary" type="submit">submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- OLD BELOW -->
        <div class="wrapper">
            <!-- Nav -->
        </div>
    </body>
</html>
